<h2>Users Section</h2>
<p>Manage your Users</p>
<div class="row">
    <div class="col-sm-4">
        <div *ngIf="users" class="list-group">
            <a *ngFor="let user of users"
                [routerLink]="['/dashboard/users', user.username]"
                class="list-group-item">
                    {{user.name}}
            </a>
        </div>
    </div>
    <div class="col-sm-8">
        <router-outlet></router-outlet>
    </div>
</div>
